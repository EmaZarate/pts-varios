<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Puesto {{job?.name}}</h4>
                        <p *ngIf="isCreate" class="card-category">Nuevo Puesto</p>
                        <p *ngIf="!isCreate" class="card-category">Editar Puesto</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nombre" formControlName="name" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="CÃ³digo" formControlName="code" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-separator btn-round btn-info btn-full-round pull-right"
                                matTooltip="Aceptar" [matTooltipPosition]="'above'">
                                <i class="material-icons">done</i>
                            </button>
                            <button mat-raised-button type="button" [routerLink]="['/core/jobs']" class="btn btn-separator btn-round btn-full-round pull-left"
                                matTooltip="Volver" [matTooltipPosition]="'above'">
                                <i class="material-icons">arrow_back</i>
                            </button>
                            <div class="clearFix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

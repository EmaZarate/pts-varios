
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title">Roles</h4>
                  </div>
                  <div class="card-body">
                      <div class="row">
                          <div class="col-md-12">
                              <div class="material-datatables">
                                  <table id="roles-datatable" class="table table-striped table-no-bordered table-hover responsive" cellspacing="0" width="100%" style="width:100%">
                                      <thead class=" text-primary">
                                          <tr>
                                              <th class="columnWeight">{{ dataTable?.headerRow[0] }}</th>
                                              <th class="columnWeight">{{ dataTable?.headerRow[1] }}</th>
                                              <th class="columnWeight">{{ dataTable?.headerRow[2] }}</th>
                                              <th class="columnWeight disabled-sorting">{{ dataTable?.headerRow[3] }}</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr *ngFor="let role of roles; let i=index">
                                              <td class="view-detail" [routerLink]="['/core/role',role.id]" matTooltip="Ver detalles" [matTooltipPosition]="'above'">
                                                  {{i+1}}
                                              </td>
                                              <td>{{role.name}}</td>
                                              <td>
                                                <div class="togglebutton">
                                                    <label>
                                                        <input type="checkbox" [checked]='role.active' [disabled]="!canSwitch" [swal]="desactivateRole">
                                                        <span class="toggle"></span>
                                                    </label>
                                                </div>
                                                <swal #desactivateRole title="Â¿Desea {{role.active ? 'desactivar' : 'activar'}} el estado {{role.name}}?" type="question"
                                                    [showCancelButton]="true" [focusCancel]="true" [buttonsStyling]="true" confirmButtonText="Confirmar" cancelButtonText="Cancelar"
                                                    (confirm)="updateRoleActive(role)">
                                                </swal>
                                            </td>
                                            <td>
                                                <button mat-raised-button type="button" *ngIf="canEdit" [routerLink]="['/core/role',role.id,'edit']" matTooltip="Editar" [matTooltipPosition]="'above'"
                                                    class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">edit</i>
                                            </button>
                                            </td>
                                          </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </div>     
                      <div style="display:none">
                        <button id="btnNewRole" mat-raised-button type="submit" *ngIf="canAdd" class="btn btn-separator btn-round btn-info btn-full-round pull-right" matTooltip="Nuevo Rol" [matTooltipPosition]="'above'" [routerLink]="['/core/role/new']">
                            <i class="material-icons">add</i>
                        </button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
</div>

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
        <div class="offset-md-3 col-lg-6 col-md-6">
            <div class="card">
              <div class="card-header card-header-tabs card-header-rose">
                <div class="nav-tabs-navigation">
                  <div class="nav-tabs-wrapper">
                    <span class="nav-tabs-title">Configuración de alertas:</span>
                    <ul class="nav nav-tabs" data-tabs="tabs">
                      <li class="nav-item">
                        <a class="nav-link active" href="#findig" data-toggle="tab">
                          <i class="material-icons">search</i> Hallazgo
                          <div class="ripple-container"></div>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#audits" data-toggle="tab">
                          <i class="material-icons">group</i> Auditoría
                          <div class="ripple-container"></div>
                        </a>
                      </li>
                     </ul>
                  </div>
                </div>
              </div>
                <div class="card-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="findig">
                            <table class="table">
                                  <tbody>
                                      <tr *ngFor="let row of allAlert">
                                          <td *ngIf="row.typeAlert == 'Hallazgo'">                                           
                                            <div class="form-check">
                                              <label class="form-check-label">
                                                <input class="form-check-input" (change)="checkboxClicked($event, row,'finding')" type="checkbox" value="{{row.alertId}}">
                                                <span class="form-check-sign">
                                                  <span class="check"></span>
                                                </span>
                                              </label>
                                            </div>
                                          </td>
                                          <td>{{row.description}}</td>
                                       </tr>
                                  </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>

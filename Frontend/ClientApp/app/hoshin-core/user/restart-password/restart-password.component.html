<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Usuario {{_user?.name}}</h4>
            <p class="card-category">Cambiar contrase単a</p>
          </div>

          <div class="card-body">
            <form [formGroup]="restartPasswordForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Contrase単a" formControlName="password" type="password">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Repetir contrase単a" formControlName="repeatPassword" type="password">
                    <app-field-error-display [displayError]="restartPasswordForm?.errors?.MatchPassword"
                      errorMsg="Las contrase単as no coinciden.">
                    </app-field-error-display>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit"
                class="btn btn-separator btn-round btn-info btn-full-round pull-right" matTooltip="Aceptar"
                [matTooltipPosition]="'above'">
                <i class="material-icons">done</i>
              </button>
              <button mat-raised-button type="button" [routerLink]="['/core/users']"
                class="btn btn-separator btn-round btn-full-round pull-left" matTooltip="Volver"
                [matTooltipPosition]="'above'">
                <i class="material-icons">arrow_back</i>
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

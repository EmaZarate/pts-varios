<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="card">
                  <div  class="card-header card-header-info">
                      <h4 class="card-title">Usuario {{_user?.name}}</h4>
                      <p *ngIf="isCreate" class="card-category">Nuevo Usuario</p>
                      <p *ngIf="!isCreate" class="card-category">Editar Usuario</p>
                  </div>
                  
                  <div class="card-body">
                      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email" formControlName="email" type="text">
                                  </mat-form-field>
                                </div>
                          </div>
                          <div *ngIf="isCreate" class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input
                                    matInput
                                    placeholder="Contraseña"
                                    formControlName="password"
                                    type="password">
                                </mat-form-field>
                              </div>
                        </div>
                        <div *ngIf="isCreate" class="row">
                          <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Repetir contraseña" formControlName="repeatPassword" type="password">
                                <app-field-error-display
                                [displayError]="userForm?.errors?.MatchPassword" errorMsg="Las contraseñas no coinciden.">
                               </app-field-error-display>
                              </mat-form-field>

                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Nombre" formControlName="firstname" type="text">
                              </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Apellido" formControlName="surname" type="text">
                              </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <mat-select placeholder="Planta" (selectionChange)="changeSelectedPlant($event.value)" formControlName="plant" >
                                  <mat-option *ngFor="let plant of allPlants" [value]="plant.plantID">
                                    {{plant.name}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <mat-select placeholder="Sector" (selectionChange)="changeSelectedSector($event.value)" formControlName="sector" >
                                  <mat-option *ngFor="let sector of sectorsOfPlant" [value]="sector.id">
                                    {{sector.name}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <mat-select placeholder="Puesto" formControlName="job" >
                                  <mat-option *ngFor="let job of jobsOfSectorPlant" [value]="job.id">
                                    {{job.name}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                              <mat-select multiple placeholder="Roles" formControlName="role" >
                                <mat-option *ngFor="let role of roles" [value]="role.name">
                                  {{role.name}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" formControlName="active" type="checkbox" value="">
                                    Activo
                                    <span class="form-check-sign">
                                        <span class="check"></span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                          <button mat-raised-button type="submit" class="btn btn-separator btn-round btn-info btn-full-round pull-right" matTooltip="Aceptar" [matTooltipPosition]="'above'">
                            <i class="material-icons">done</i>
                          </button>
                          <button mat-raised-button type="button" [routerLink]="['/core/users']" class="btn btn-separator btn-round btn-full-round pull-left" matTooltip="Volver" [matTooltipPosition]="'above'">
                            <i class="material-icons">arrow_back</i>
                          </button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

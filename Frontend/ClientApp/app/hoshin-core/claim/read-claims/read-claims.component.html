<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="offset-md-3 col-lg-6 col-md-6">
        <div class="card">
          <div class="card-header card-header-tabs card-header-info">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">MÃ“DULOS:</span>
                <ul class="nav nav-tabs" data-tabs="tabs">
                  <li class="nav-item" *ngFor="let project of allClaims; let i = index">
                    <a [ngClass]="{active: i == 0}" class="nav-link" href="#{{project.key}}" data-toggle="tab">
                      {{project.key | translateClaims:'es'}}
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div *ngFor="let project of allClaims;let i = index" [ngClass]="{active: i == 0}" class="tab-pane" id="{{project.key}}">
                <div *ngFor="let module of project.value">
                  <span class="badge badge-danger font-size-11">{{module.key | translateClaims:'es'}}</span>
                  <table class="table">
                    <tbody>
                      <tr *ngFor="let claim of module.value  ">
                        <td>
                          {{claim.value | translateClaims:'es'}}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

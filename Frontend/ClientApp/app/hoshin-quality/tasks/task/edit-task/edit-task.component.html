<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Editar Tarea</h4>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="editTaskStateForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="DescripciÃ³n" formControlName="name" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Entidad Asociada" formControlName="entityType" type="text" value="">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="ID" formControlName="entityID" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Usuario Responsable" formControlName="user" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Estado Tarea" formControlName="stateTask" type="text">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <!-- <mat-form-field class="example-full-width">
                                        <input matInput [matDatepicker]="pickerInitDate" placeholder="Fecha de Vencimiento"
                                        formControlName="implementationEffectiveDate" >
                                        <mat-datepicker-toggle matSuffix [for]="pickerInitDate"></mat-datepicker-toggle>
                                        <mat-datepicker startView="multi-year" #pickerInitDate></mat-datepicker>
                                    </mat-form-field> -->
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Fecha de Vencimiento" formControlName="implementationEffectiveDate" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                             <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                            Requiere Evidencia 
                                                        <input class="form-check-input" formControlName="requireEvidence" type="checkbox"
                                                            value="">
                                                        <span class="form-check-sign">
                                                            <span class="check"></span>
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                            
                   
                          <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="4" cdkAutosizeMaxRows="8" placeholder="Observaciones" formControlName="observation" type="input"></textarea>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                                <div class="col-md-12 evidences-container">
      
                                <app-upload-large-files
                                  
                                  [_attachments]="_editTaskEvidence"
                                  (updatedAttachmentsEmitter)="getAttachments($event)">
                                </app-upload-large-files>
                                </div>
                              </div>
                            <button mat-raised-button value="save" #g type="button" (click)= "onSubmit(g)"
                                class="btn btn-separator btn-round btn-info btn-full-round pull-right"
                                matTooltip="Guardar" [matTooltipPosition]="'above'"  
                                [disabled]="btnComplete == true">
                                <i class="material-icons">done</i>
                            </button>
                        
                            <button mat-raised-button #h type="button" value="complete" (click) = "onSubmit(h)"
                                class="btn btn-separator btn-round btn-warning btn-full-round pull-right"
                                matTooltip="Completar Tarea" [matTooltipPosition]="'above'"  
                                [disabled]="btnComplete == true">
                                <i class="material-icons">done</i>
                            </button>
                        
                            <button mat-raised-button type="button" [routerLink]="['/quality/tasks/list']"
                                class="btn btn-separator btn-round btn-full-round pull-left" matTooltip="Volver"
                                [matTooltipPosition]="'above'">
                                <i class="material-icons">arrow_back</i>
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

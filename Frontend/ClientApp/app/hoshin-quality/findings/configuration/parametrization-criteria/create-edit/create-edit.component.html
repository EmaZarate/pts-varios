<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div  class="card-header card-header-info">
                        <h4 class="card-title">Criterio de parametrizaci√≥n {{_paramCriteria?.name}}</h4>
                        <p *ngIf="isCreate" class="card-category">Nuevo Criterio</p>
                        <p *ngIf="!isCreate" class="card-category">Editar Criterio</p>
                      </div>
                    
                    <div class="card-body">
                        <form [formGroup]="parametrizarionCriteriaForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Nombre" formControlName="name" type="text">
                                    </mat-form-field>
                                  </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <mat-select placeholder="Tipo de dato" formControlName="datatype" >
                                      <mat-option *ngFor="let datatype of datatypes" [value]="datatype.value">
                                        {{datatype.name}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-separator btn-round btn-info btn-full-round pull-right" matTooltip="Aceptar" [matTooltipPosition]="'above'">
                                <i class="material-icons">done</i>
                            </button>
                            <button mat-raised-button type="button" [routerLink]="['/quality/finding/config/parametrization-criteria']" class="btn btn-separator btn-round btn-full-round pull-left" matTooltip="Volver" [matTooltipPosition]="'above'">
                                <i class="material-icons">arrow_back</i>
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

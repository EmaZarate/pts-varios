<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Hallazgo</h4>
                        <p class="card-category">Nuevo Hallazgo</p>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="findingForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                                            cdkAutosizeMinRows="4" cdkAutosizeMaxRows="8" placeholder="Descripción"
                                            formControlName="description" type="text"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-select placeholder="Planta de ubicación"
                                            (selectionChange)="changeSelectionLocation($event.value)"
                                            formControlName="plantLocation">
                                            <mat-option *ngFor="let plantLocation of allPlants"
                                                [value]="plantLocation.plantID">
                                                {{plantLocation.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-select placeholder="Sector de ubicación" formControlName="sectorLocation">
                                            <mat-option *ngFor="let sectorLocation of sectorLocations"
                                                [value]="sectorLocation.id">
                                                {{sectorLocation.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-select placeholder="Planta de tratamiento"
                                            (selectionChange)="changeSelectionTreatment($event.value)"
                                            formControlName="plantTreatment">
                                            <mat-option *ngFor="let plantTreatment of allPlants"
                                                [value]="plantTreatment.plantID">
                                                {{plantTreatment.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-select placeholder="Sector de tratamiento"
                                            (selectionChange)="changeSelectionSectorTreatment($event.value)"
                                            formControlName="sectorTreatment">
                                            <mat-option *ngFor="let sectorTreatment of sectorTreatments"
                                                [value]="sectorTreatment.id">
                                                {{sectorTreatment.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-select placeholder="Usuario responsable" formControlName="responsibleUser">
                                            <mat-option *ngFor="let responsibleUser of responsibleUsers"
                                                [value]="responsibleUser.id">
                                                {{responsibleUser.name}} {{responsibleUser.surname}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-select placeholder="Tipo de hallazgo" formControlName="findingType">
                                            <mat-option *ngFor="let findingType of findingTypes"
                                                [value]="findingType.id">
                                                {{findingType.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 evidences-container">
                                    <app-upload-large-files (updatedAttachmentsEmitter)="getAttachments($event)">
                                    </app-upload-large-files>
                                </div>
                            </div>
                            <button mat-raised-button type="submit"
                                class="btn btn-separator btn-round btn-info btn-full-round pull-right"
                                matTooltip="Aceptar" [matTooltipPosition]="'above'">
                                <i class="material-icons">done</i>
                            </button>
                            <button mat-raised-button type="button" [routerLink]="['/quality/finding']"
                                class="btn btn-separator btn-round btn-full-round pull-left" matTooltip="Volver"
                                [matTooltipPosition]="'above'">
                                <i class="material-icons">arrow_back</i>
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

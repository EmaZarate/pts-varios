<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Auditoría</h4>
                        <p class="card-category">Aprobar/Rechazar auditoría</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="approveRejectAuditForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="Ingrese un comentario" formControlName="ctrFinalComment"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button type="submit"
                                class="btn btn-separator btn-round btn-info btn-full-round pull-right" matTooltip="Aprobar"
                                [matTooltipPosition]="'above'">
                                <i class="material-icons">done</i>
                            </button>
                        
                            <button name="reject" mat-raised-button type="submit"
                                class="btn btn-separator btn-round btn-danger btn-full-round pull-right" matTooltip="Rechazar"
                                [matTooltipPosition]="'above'">
                                <i class="material-icons">close</i>
                            </button>
                        
                            <button name="back" mat-raised-button type="button" [routerLink]="['/quality/audits/list']"
                                class="btn btn-separator btn-round btn-full-round pull-left" matTooltip="Volver" [matTooltipPosition]="'above'">
                                <i class="material-icons">arrow_back</i>
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

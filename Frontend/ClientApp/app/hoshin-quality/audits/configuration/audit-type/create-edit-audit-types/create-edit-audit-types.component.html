<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="card">
                  <div  class="card-header card-header-info">
                      <h4 class="card-title">Tipo de Auditoría {{_auditType?.name}}</h4>
                      <p *ngIf="isCreate" class="card-category">Nuevo Tipo</p>
                      <p *ngIf="!isCreate" class="card-category">Editar Tipo</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="auditTypesForm" (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Código" formControlName="code" type="text">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Nombre" formControlName="name" type="text">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-check">
                                      <label class="form-check-label">
                                          <input class="form-check-input" formControlName="active" type="checkbox" value="">
                                          Activo
                                          <span class="form-check-sign">
                                              <span class="check"></span>
                                          </span>
                                      </label>
                                  </div>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-separator btn-round btn-info btn-full-round pull-right" matTooltip="Aceptar" [matTooltipPosition]="'above'">
                              <i class="material-icons">done</i>
                          </button>
                          <button mat-raised-button type="button" [routerLink]="['/quality/audits/config/types']" class="btn btn-separator btn-round btn-full-round pull-left" matTooltip="Volver" [matTooltipPosition]="'above'">
                              <i class="material-icons">arrow_back</i>
                          </button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

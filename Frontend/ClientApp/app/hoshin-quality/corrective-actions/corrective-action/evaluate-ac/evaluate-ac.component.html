<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Acción Correctiva</h4>
                        <p class="card-category">Evaluar Acción Correctiva</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="evaluateForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="Ingrese un comentario"
                                            formControlName="evaluateCommentary" type="text"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 evidences-container">
                                    <app-upload-large-files
                                        (updatedAttachmentsEmitter)="getAttachments($event)">
                                    </app-upload-large-files>                               
                                </div>
                            </div>

                            <div class="buttons-container">
                                <button mat-raised-button (click)="submitEvaluation(true)"
                                    class="btn btn-separator btn-round btn-info btn-full-round pull-right"
                                    matTooltip="Eficaz" [matTooltipPosition]="'above'">
                                    <i class="material-icons">done</i>
                                </button>
                                <button mat-raised-button (click)="submitEvaluation(false)" 
                                    class="btn btn-separator btn-round btn-danger btn-full-round pull-right"
                                    matTooltip="No eficaz" [matTooltipPosition]="'above'">
                                    <i class="material-icons">close</i>
                                </button>
                                <button mat-raised-button type="button" [routerLink]="['/quality/corrective-actions/list']"
                                    class="btn btn-separator btn-round btn-full-round pull-left" matTooltip="Volver"
                                    [matTooltipPosition]="'above'">
                                    <i class="material-icons">arrow_back</i>
                                </button>
                            </div>                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3" style="
      bottom: 109px">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Solicitud Extensi√≥n Fecha Vencimiento</h4>
          </div>

          <div class="card-body">
            <form [formGroup]="overdueForm">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input
                      matInput
                      [matDatepicker]="picker"
                      placeholder="Nueva fecha Vencimiento"
                      formControlName="newDate"
                      type="date"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker
                      startView="multi-year"
                      #picker
                    ></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      matInput
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="4"
                      cdkAutosizeMaxRows="8"
                      placeholder="Comentarios"
                      formControlName="observation"
                      type="input"
                    >
                  </textarea>
                  </mat-form-field>
                </div>
              </div>

              <button
                mat-raised-button 
                (click)= "Submit()"
                type="submit"
                class="btn btn-separator btn-round btn-info btn-full-round pull-right"
                matTooltip="Aceptar"
                [matTooltipPosition]="'above'"
               
              >
                <i class="material-icons">done</i>
              </button>
              <button
                mat-raised-button
                type="button"
                routerLinkActive="router" 
                class="btn btn-separator btn-round btn-full-round pull-left"
                matTooltip="Volver"
                [matTooltipPosition]="'above'"
                (click)="goBack()"
              >
                <i class="material-icons">arrow_back</i>
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
